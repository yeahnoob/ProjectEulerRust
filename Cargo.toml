[package]
name = "ProjectEulerRust"
version = "0.0.1"
authors = ["gifnksm <makoto.nksm+github@gmail.com>"]
license="MIT"
readme = "README.md"
repository = "https://github.com/gifnksm/ProjectEulerRust"
keywords = ["algebra", "algorithms", "computation", "mathematics", "numerics"]
description = "Solving Project Euler with Rust lang."

[lib]
name = "common"

[dependencies]
curl = "0.2"
itertools = "0.4"
glob = "0.2"
generic-matrix = "0.0"
getopts = "0.2"
num = "0.1"
polynomial = "0.0"
rustc-serialize = "0.3"
term = "0.4"
time = "0.1"
union-find = "0.3"
topological-sort = "0.0"
enum_primitive = "0.1"

[dev-dependencies]
rand = "*"

[dependencies.cont_frac]
path = "./pkg/cont_frac"

[dependencies.integer]
path = "./pkg/integer"

[dependencies.iter]
path = "./pkg/iter"

[dependencies.playing_card]
path = "./pkg/playing_card"

[dependencies.prime]
path = "./pkg/prime"

[dependencies.seq]
path = "./pkg/seq"
